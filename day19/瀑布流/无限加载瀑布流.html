			*{margin: 0;padding: 0;}
			#cont{margin: 0 auto;position: relative;}
			.box{padding: 5px;float: left;}
			.imgbox{border: solid 1px black;border-radius: 5px;padding: 5px;}
			.imgbox img{width: 150px;display: block;}
		</style>
		<script type="text/javascript">
			onload = function(){
				var ocont = document.getElementById("cont");
				var abox = ocont.children;
				
				var clientW = document.documentElement.clientWidth;
				
				var maxNum = parseInt(clientW/abox[0].offsetWidth)
				ocont.style.width = maxNum*abox[0].offsetWidth + "px";
				
				imgLoad();
				
				function imgLoad(){
					var heightArr = []
					for(var i=0;i<maxNum;i++){
						heightArr.push(abox[i].offsetHeight)
					}
					
					for(var i=maxNum;i<abox.length;i++){
						var minHeight = getMin(heightArr);
						var minIndex = heightArr.indexOf(minHeight);
						
						abox[i].style.position = "absolute";
						abox[i].style.top = minHeight + "px";
						abox[i].style.left = abox[0].offsetWidth*minIndex + "px";
						
						heightArr[minIndex] += abox[i].offsetHeight;
					}
				}
				
				var json=[{"src":"img/1.jpg"},{"src":"img/2.jpg"},{"src":"img/3.jpg"},{"src":"img/4.jpg"},{"src":"img/5.jpg"},{"src":"img/6.jpg"}]
				
				onscroll = function(){
					if(isScroll()){
						
						for(var i in json){
							var img = document.createElement("img");
							img.src = json[i].src;
							var div1 = document.createElement("div");
							div1.className = "imgbox";
							div1.appendChild(img);
							var div2 = document.createElement("div");
							div2.className = "box";
							div2.appendChild(div1);
							ocont.appendChild(div2);
						}
						
						imgLoad();
					}
				}
				
				
				function isScroll(){
					var clientH = document.documentElement.clientHeight;
					var scrollT = document.documentElement.scrollTop;
					var lastTop = abox[abox.length-1].offsetTop;
					if(clientH+scrollT+100 > lastTop){
						return true;
					}else{
						return false;
					}
				}
				
				
				
				
				function getMin(arr){
					var newArr = [];
					for(var i=0;i<arr.length;i++){
						newArr.push(arr[i]);
					}
					for(var i=0;i<newArr.length-1;i++){
						for(var j=0;j<newArr.length-1-i;j++){
							if(newArr[j]>newArr[j+1]){
								var ls = newArr[j]
								newArr[j] = newArr[j+1]
								newArr[j+1] = ls;
							}
						}
					}
					return newArr[0];
				}
			}
