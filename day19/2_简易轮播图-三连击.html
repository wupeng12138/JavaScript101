<html>
	<head>

			#cont{width: 1130px;height: 300px;margin: 30px auto;position: relative;}
			#cont .box{width: 1130px;height: 300px;overflow: hidden;position: absolute;left: 0;top: 0;}
			#cont .box:nth-child(1){z-index: 1;}
			#cont img{width: 1130px;height: 300px;}

	</head>
	<body>
		<div id="cont">
			<!--<div id="imgbox">-->

		<input type="button" name="next" id="next" value="next" />
	</body>
	<script src="../move.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var ocont = document.getElementById("cont")
		var onext = document.getElementById("next");
		var zIndex = 2;
		var iNow = 0;
		var achild = ocont.children;
		onext.onclick = function(){
			zIndex++;
			if(iNow == achild.length-1){
				iNow = 0;
			}else{
				iNow++;
			}
			achild[iNow].style.zIndex = zIndex;
			
//			achild[iNow].style.width = 0;
//			achild[iNow].style.height = 0;
//			move(achild[iNow],{"width":1130,"height":300})
			
//			achild[iNow].style.opacity = 0;
//			move(achild[iNow],{"opacity":100})
			
			achild[iNow].style.width = 0;
			achild[iNow].style.height = 0;
			achild[iNow].style.opacity = 0;
			move(achild[iNow],{"width":1130,"height":100,"opacity":50},function(){
				move(achild[iNow],{"height":300,"opacity":100})
			})
		}
		
	</script>
</html>
