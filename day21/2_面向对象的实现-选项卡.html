<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			#box{width: 400px;height: 400px;border: solid 1px black;overflow: hidden;}
			ul{height: 40px;width: 400px;background: #eee;}
			ul li{float: left;width: 100px;margin-right: 10px;background: pink;}
			
			#page{width: 400px;height: 300px;}
			#page p{background: #ccc;text-align: center;font-size: 300px;display: none;}
			#page p.active{display: block;}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<div id="page">
				<p class="active">1</p>
				<p>2</p>
				<p>3</p>
			</div>
		</div>
	</body>

		function Tab(){
			this.btn = document.getElementsByTagName("li");
			this.p = document.getElementsByTagName("p");
			
			this.init = function(){
				var that = this;
				for(var i=0;i<this.btn.length;i++){
					this.btn[i].index = i;
					this.btn[i].onclick = function(){
//						console.log(this)
						that.changeIndex(this)
					}
				}
			}
			
			this.changeIndex = function(ele){
				this.display(ele.index)
			}
			
			this.display = function(index){
				for(var i=0;i<this.p.length;i++){
					this.p[i].className = ""
				}
				this.p[index].className = "active";
			}
		}
		
		var tab = new Tab();
		
		tab.init()
