<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{width: 200px;height: 200px;background: red;position: absolute;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="隐藏" />
		<input type="button" name="" id="btn2" value="显示" />
		<input type="button" name="" id="btn3" value="隐藏/显示" />
		<input type="button" name="" id="btn4" value="下拉" />
		<input type="button" name="" id="btn5" value="上拉" />
		<input type="button" name="" id="btn6" value="下拉/上拉" />
		<input type="button" name="" id="btn7" value="渐隐" />
		<input type="button" name="" id="btn8" value="渐显" />
		<input type="button" name="" id="btn9" value="渐隐/渐显" />
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		$("#btn1").click(function(){
			$("#box").hide(500);
		})
		$("#btn2").click(function(){
			$("#box").show(500);
		})
		$("#btn3").click(function(){
			$("#box").toggle(500,function(){
				$("#box").toggle(500,arguments.callee);
			});
		})
		
		$("#btn4").click(function(){
			$("#box").slideDown(500);
		})
		$("#btn5").click(function(){
			$("#box").slideUp(500);
		})
		$("#btn6").click(function(){
			$("#box").slideToggle(500);
		})
		
		$("#btn7").click(function(){
			$("#box").fadeOut(500);
		})
		$("#btn8").click(function(){
			$("#box").fadeIn(500);
		})
		$("#btn9").click(function(){
			$("#box").fadeToggle(500);
		})
		
	</script>
</html>
