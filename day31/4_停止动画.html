<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box{width: 200px;height: 200px;background: red;position: absolute;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="开始" />
		<input type="button" name="" id="btn2" value="停止" />
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		$("#btn1").click(function(){
			$("#box").animate({
				left:500
			},3000).animate({
				top:"+=100"
			},4000).queue(function(next){
				$(this).css({
					background:"yellow"
				})
				next();
			}).animate({
				left:0
			}).animate({
				top:30
			})
		})
		
		$("#btn2").click(function(){
			$("#box").stop(false,true);
		})
		
//		stop接收两个参数,都是布尔值,默认为false
//		队列中的动画，清除					一
//		当前执行的动画,直接到达结束的位置		二
		
	</script>
</html>
