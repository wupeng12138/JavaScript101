<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body></body>
	<script type="text/javascript">
		function ImagesStore( id ){
		    this.children = [];
		    this.element = document.createElement("div");
		    this.element.id = id;
		    this.element.className = "imgs-store";
		    document.body.appendChild(this.element);
		}
		ImagesStore.prototype = {
		    constructor : ImagesStore,
		    add:function( child ){
		        this.children.push( child );
		        this.element.appendChild( child.getElement() );
		    },
		    remove:function( child ){
		        for( var node, i=0; node = this.getChild(i); i++ ){
		            if( node === child ){
		                this.children.splice( i, 1 );
		                break;
		            }
		        }
		        this.element.removeChild( child.getElement() );
		    },
		    getChild:function( i ){
		        return this.children[i];
		    },
		    show:function(){
		        this.element.style.display = 'block';
		        for( var node, i=0; node = this.getChild(i); i++ ){
		            node.show();
		        }
		    },
		    hide:function(){
		        for( var node, i=0; node = this.getChild(i); i++ ){
		            node.hide();
		        }
		        this.element.style.display = 'none';
		    },
		    getElement:function(){
		        return this.element;
		    }
		}
		
//		创建一个div,这个创建div的对象身上有一些功能:显示,隐藏,添加子元素,删除子元素,获取自身标签,获取子元素，可以把创建的元素插入到页面中

		function ImageItem( src ){
		    this.element = document.createElement("img");
		    this.element.src = src;
		    this.element.className = "img-item";
		}
		ImageItem.prototype = {
		    constructor:ImagesStore,
		    add:function( child ){
		        console.error("this is image object, no add function");
		    },
		    remove:function( child ){
		        console.error("this is image object, no remove function");
		    },
		    getChild:function( i ){
		        console.error("this is image object, no getChild function");
		    },
		    show:function(){
		        this.element.style.display = 'block';
		    },
		    hide:function(){
		        this.element.style.display = 'none';
		    },
		    getElement:function(){
		        return this.element;
		    }
		}
//		创建一个img,不具有添加子元素,删除子元素,获取子元素,但是具有显示,隐藏,获取自身的功能，不能把创建的页面插入到页面中
