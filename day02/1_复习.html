	<script type="text/javascript">
		js的起源,发展,组成:ECMAscript,BOM,DOM

		1.只能用英文或$或_
		2.不能使用关键字和保留字
		3.语义化(以存储的数据类型的首字母做前缀)
		
		算术运算符
			+ - * / %
			+:1.数字相加;2.字符拼接
			-*/%:有隐式类型转换,能转则转,不能转?
		关系运算符:
			> < >= <= != == ===
			存在隐式类型转换
		赋值运算符:
			= += -= *= /= %=
			把右边的数据存放到左边的变量中(变量空间中)
		逻辑运算符:
			! || &&
			两边接收布尔值,也可以是运算得来的布尔值
		自增自减:
			前:先计算,后编译
			后:先编译,后计算
			
		类型转换:
			强制(显式):数值转字符:	数值.toString();
