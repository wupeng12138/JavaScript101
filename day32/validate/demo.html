			确认密码：<input type="text" name="" id="" value="" equalTo="#pass" required="true" /><br />
			手机号：<input type="text" name="" id="" value="" required="true" digits=true minlength=11 maxlength=11 /><br />
			邮箱：<input type="text" name="" id="" value="" class="email" /><br />
			<input type="submit" value="提交"/>
		</form>
	</body>
