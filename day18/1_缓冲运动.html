<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 100px;height: 100px;background: red;position: absolute;left: 0;top: 100px;}
			.line{width: 1px;height: 600px;background: black;position: absolute;left: 600px;top: 0;}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="开始" />
		<div class="box"></div>
		<div class="line"></div>
	</body>
	<script type="text/javascript">
		var obtn = document.getElementById("btn")
		var obox = document.querySelector(".box")
//		var speed = 30;
		var target = 600;
		var timer = null;
		
		obtn.onclick = function(){
			clearInterval(timer);
			timer = setInterval(()=>{
				
				var speed = (target - obox.offsetLeft)/8;
				
//				if(speed<0){
//					speed = Math.floor(speed)
//				}else{
//					speed = Math.ceil(speed)
//				}
				
				speed = speed<0 ? Math.floor(speed) : Math.ceil(speed);
				
				console.log(speed)
				
				if(obox.offsetLeft == target){
					clearInterval(timer);
				}else{
					obox.style.left = obox.offsetLeft + speed + "px"
				}
			},30)
		}
		
	</script>
</html>
