<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 1000px;height: 100px;padding: 20px 0;margin: 20px 0;border: solid 1px black;position: relative;}
			.xbox{width: 100px;height: 100px;background: red;position: absolute;left: 0;}
		</style>
	</head>
	<body>
		<div class="box1 box">
			<div class="xbox1 xbox"></div>
		</div>
		<div class="box2 box">
			<div class="xbox2 xbox"></div>
		</div>
		<div class="box3 box">
			<div class="xbox3 xbox"></div>
		</div>
	</body>
	<script type="text/javascript">
//		框架-用来构建大型项目,有一套完整的生态系统
//		插件-属于某个框架的一个小功能,或小效果
//		库-类的集合,辅助插件或框架,构建项目,比较小
		var obox1 = document.querySelector(".box1")
		var obox2 = document.querySelector(".box2")
		var obox3 = document.querySelector(".box3")
		var oxbox1 = document.querySelector(".xbox1")
		var oxbox2 = document.querySelector(".xbox2")
		var oxbox3 = document.querySelector(".xbox3")
		
		obox1.onmouseover = function(){
			move(oxbox1,900)
		}
		obox1.onmouseout = function(){
			move(oxbox1,0)
		}
		
		obox2.onmouseover = function(){
			move(oxbox2,900)
		}
		obox2.onmouseout = function(){
			move(oxbox2,0)
		}
		
		obox3.onmouseover = function(){
			move(oxbox3,900)
		}
		obox3.onmouseout = function(){
			move(oxbox3,0)
		}
		
		
		
		
		
		function move(ele,target){
			clearInterval(ele.timer);
			ele.timer = setInterval(()=>{
				var speed = (target - ele.offsetLeft)/8;
				speed = speed<0 ? Math.floor(speed) : Math.ceil(speed);
				if(ele.offsetLeft == target){
					clearInterval(ele.timer);
				}else{
					ele.style.left = ele.offsetLeft + speed + "px"
				}
			},30)
		}
		
	</script>
</html>
