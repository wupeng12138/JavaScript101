<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			.box{width: 100px;height: 100px;background: red;position: absolute;left: 0;top: 0;border-radius: 50%;}
		</style>
	</head>
	<body>

	</body>
	<script type="text/javascript">
		//1.鼠标移动轨迹 , 一连串元素跟随鼠标移动
		var abox = document.querySelectorAll(".box");
		
		document.onmousemove = function(eve){
			var e = eve || window.event;
//			e.clientX
//			e.clientY
			
			for(var i=abox.length-1;i>0;i--){
				abox[i].style.left = abox[i-1].offsetLeft + "px";
				abox[i].style.top = abox[i-1].offsetTop + "px";
			}
			
			abox[0].style.left = e.clientX + "px"
			abox[0].style.top = e.clientY + "px"
			
		}
		
		
	</script>
</html>
