		var obj = {
			addEvent:function (ele,eveName,callback){
				if(ele.addEventListener){
					ele.addEventListener(eveName,callback,false)
				}else if(ele.attachEvent){
					ele.attachEvent("on"+eveName,callback,false)
				}else{
					ele["on" + eveName] = callback;
				}
			},
			removeEvent:function (ele,eveName,callback){
				if(ele.removeEventListener){
					ele.removeEventListener(eveName,callback)
				}else if(ele.detachEvent){
					ele.detachEvent("on"+eveName,callback)
				}else{
					ele["on"+eveName] = null;
				}
			}
		}
