//		1.根据一个数字日期，判断这个日期是这一年的第几天
		var year = document.getElementById("year");
		var month = document.getElementById("month");
		var day = document.getElementById("day");
		var btn = document.getElementById("btn");
		
		btn.onclick = function(){
			var y = year.value;
			var m = month.value;
			var d = parseInt(day.value);
			var sum = 0;
			
//			2018.05.15
			
			switch(m){
				case "12":
					if(d>31){
						sum = "";
					}else{
						sum += 30;
					}
//					三目运算符
//					d>31 ? sum="" : sum += 30;
				case "11":
					if(d>30){
						sum = "";
					}else{

					}
				case "10":

				case "9":
					sum += 31;
				case "8":

				case "7":

				case "6":
					sum += 31;
				case "5":
					sum += 30;
				case "4":
					sum += 31;
				case "3":
					if(y%4 == 0 && y%100 != 0 || y%400 == 0){
						sum += 29;
					}else{
						sum += 28;
					}
				case "2":
					sum += 31;
				case "1":
					sum = sum;
					break;
				default:
					console.log("请输入正常月份")
			}
			
			sum += d;
			
			if(typeof sum == "number"){
				console.log(sum);
			}else{
				alert("请重新检查输入的日期是否正确")
			}
