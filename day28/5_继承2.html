//		原型链继承/授权继承
		function Father(){
			this.skill = "绝世厨师";
		}
		Father.prototype.show = function(){
			alert(this.skill)
		};
		
		function Son(){
			Father.call(this)
		}
		
		//对象的深浅拷贝
//		Son.prototype = Father.prototype;
		for(var i in Father.prototype){
			Son.prototype[i] = Father.prototype[i]
		}
		
		Son.prototype.show = function(){
			alert("放5两肉的绝世厨师")
		}
		
		var father = new Father()
		father.show()
		
		var son = new Son();
		son.show()
