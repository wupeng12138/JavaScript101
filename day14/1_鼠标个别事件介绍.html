<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
			.box1{width: 400px;height: 400px;background: red;}
			.box2{width: 300px;height: 300px;background: green;}
			.box3{width: 200px;height: 200px;background: blue;}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				<div class="box3"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var obox1 = document.querySelector(".box1")
		var obox2 = document.querySelector(".box2")
		var obox3 = document.querySelector(".box3")
		
		obox1.onmouseenter = function(){
			console.log("进入obox1")
		}
		obox2.onmouseenter = function(){
			console.log("进入obox2")
		}
		obox3.onmouseenter = function(){
			console.log("进入obox3")
		}
		
		obox1.onmouseleave = function(){
			console.log("离开obox1")
		}
		obox2.onmouseleave = function(){
			console.log("离开obox2")
		}
		obox3.onmouseleave = function(){
			console.log("离开obox3")
		}
		
	</script>
</html>
