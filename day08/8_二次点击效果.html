<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: red;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var obox = document.getElementById("box")
//		二次开关法
		var onOff = 1;
		
		obox.onclick = function(){
			
			if(onOff == 1){
				console.log("第一次点击");
				onOff = 2
			}else if(onOff == 2){
				console.log("第二次点击");
				onOff = 3;
			}else{
				console.log("第三次点击");
				onOff = 1;
			}
			
		}
	</script>
</html>
